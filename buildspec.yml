# AWS CodeBuild spec
version: 0.2
    
phases:   
  install:
    runtime-versions:
      dotnet: latest
      
  build:
    commands:
      - echo Build started on `date`
      - dotnet build -c Release **/*.sln
      - dotnet test -c Release **/*.Tests.csproj --logger trx --results-directory ./testresults
      
  reports:
    DotnetTestExamples:
        file-format: VisualStudioTrx
        files:
            - '**/*'
        base-directory: './testresults'      
